<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%= webpackConfig.output.publicPath %>favicon.ico"
    />
    <meta
      name="description"
      content="A designer and generator of form base on Vue.js, make form development simple and efficient."
    />
    <title>FormBuilder</title>
    <style>
      #splash-screen-loading {
        background-color: #fff;
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 1;
        margin-top: 0px;
        top: 0px;
      }

      #splash-screen-loading-center {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #loading-center-absolute {
        position: absolute;
        left: 50%;
        top: 50%;
        height: 200px;
        width: 200px;
        margin-top: -100px;
        margin-left: -100px;
        -ms-transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
        transform: rotate(-135deg);
      }

      .splash-loading-block {
        -moz-border-radius: 50% 50% 50% 50%;
        -webkit-border-radius: 50% 50% 50% 50%;
        border-radius: 50% 50% 50% 50%;
        position: absolute;
        border-top: 5px solid #1890ff;
        border-bottom: 5px solid transparent;
        border-left: 5px solid #1890ff;
        border-right: 5px solid transparent;
        -webkit-animation: animate 2s infinite;
        animation: animate 2s infinite;
      }

      #splash_block_one {
        left: 75px;
        top: 75px;
        width: 50px;
        height: 50px;
      }

      #splash_block_two {
        left: 65px;
        top: 65px;
        width: 70px;
        height: 70px;
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      #splash_block_three {
        left: 55px;
        top: 55px;
        width: 90px;
        height: 90px;
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      #splash_block_four {
        left: 45px;
        top: 45px;
        width: 110px;
        height: 110px;
        -webkit-animation-delay: 0.6s;
        animation-delay: 0.6s;
      }

      @-webkit-keyframes animate {
        50% {
          -ms-transform: rotate(360deg) scale(0.8);
          -webkit-transform: rotate(360deg) scale(0.8);
          transform: rotate(360deg) scale(0.8);
        }
      }

      @keyframes animate {
        50% {
          -ms-transform: rotate(360deg) scale(0.8);
          -webkit-transform: rotate(360deg) scale(0.8);
          transform: rotate(360deg) scale(0.8);
        }
      }
    </style>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-145160307-3');
    </script>
  </head>
  <body>
    <div id="app">
      <div id="splash-screen-loading">
        <div id="splash-screen-loading-center">
          <div id="loading-center-absolute">
            <div class="splash-loading-block" id="splash_block_four"></div>
            <div class="splash-loading-block" id="splash_block_three"></div>
            <div class="splash-loading-block" id="splash_block_two"></div>
            <div class="splash-loading-block" id="splash_block_one"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement('script');
        hm.src = 'https://hm.baidu.com/hm.js?8cde406621c307ce36787b94c2dac09b';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
